<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>斗破苍穹高级计算器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://ldcdn.ldmnq.com/rms/ldplayer/process/img/7f833d8fd1f34f2fbfaac4bc5393e91f1695107553.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        .calculator {
            position: absolute;
            cursor: move;
            width: 320px;
            padding: 20px;
            border: 2px solid rgba(51, 51, 51, 0.5);
            border-radius: 15px;
            background-color: rgba(30, 30, 30, 0.8);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            touch-action: none;
        }
        #display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(60, 60, 60, 0.7);
            color: #fff;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 22px;
            border: none;
            background-color: rgba(80, 80, 80, 0.8);
            color: #fff;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(100, 100, 100, 0.9);
        }
        .operator {
            background-color: rgba(255, 165, 0, 0.8);
        }
        .operator:hover {
            background-color: rgba(255, 165, 0, 0.9);
        }
        .equal {
            background-color: rgba(0, 128, 0, 0.8);
        }
        .equal:hover {
            background-color: rgba(0, 128, 0, 0.9);
        }
        .clear {
            background-color: rgba(255, 0, 0, 0.8);
        }
        .clear:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }
        #musicToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="appendToDisplay('/')" class="operator">÷</button>
            
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="calculateSquareRoot()">√</button>
            <button onclick="calculatePower()">^</button>
        </div>
    </div>

    <button id="musicToggle">音乐 开/关</button>

    <audio id="numberSound" src="sounds/button-1.mp3"></audio>
    <audio id="operatorSound" src="sounds/button-2.mp3"></audio>
    <audio id="equalSound" src="sounds/button-3.mp3"></audio>
    <audio id="clearSound" src="sounds/button-4.mp3"></audio>
    <audio id="backgroundMusic" src="sounds/background-music.mp3" loop></audio>

    <script>
        function playSound(type) {
            const audio = document.getElementById(type + 'Sound');
            audio.currentTime = 0;
            audio.play();
        }

        function appendToDisplay(value) {
            if ('0123456789.'.includes(value)) {
                playSound('number');
            } else {
                playSound('operator');
            }
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            playSound('clear');
            document.getElementById('display').value = '';
        }

        function backspace() {
            let currentDisplay = document.getElementById('display').value;
            document.getElementById('display').value = currentDisplay.slice(0, -1);
        }

        function calculateSquareRoot() {
            let currentValue = parseFloat(document.getElementById('display').value);
            if (currentValue >= 0) {
                document.getElementById('display').value = Math.sqrt(currentValue);
            } else {
                document.getElementById('display').value = '错误';
            }
        }

        function calculatePower() {
            document.getElementById('display').value += '^';
        }

        function calculate() {
            playSound('equal');
            try {
                let expression = document.getElementById('display').value;
                expression = expression.replace('^', '**');  // 将^替换为**以便正确计算幂
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = '错误';
            }
        }

        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        const calculator = document.querySelector(".calculator");
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isMusicPlaying = false;

        calculator.addEventListener("mousedown", dragStart);
        calculator.addEventListener("touchstart", dragStart);
        document.addEventListener("mousemove", drag);
        document.addEventListener("touchmove", drag);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("touchend", dragEnd);

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target === calculator) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, calculator);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        function toggleBackgroundMusic() {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicToggle.textContent = "音乐 开";
            } else {
                backgroundMusic.play();
                musicToggle.textContent = "音乐 关";
            }
            isMusicPlaying = !isMusicPlaying;
        }

        window.addEventListener('load', () => {
            backgroundMusic.volume = 0.5;
            musicToggle.addEventListener('click', toggleBackgroundMusic);
        });

        // 防止页面缩放
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
